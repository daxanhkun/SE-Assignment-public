{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified css -->

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

 {# Custom CSS#}
 
  <link rel="stylesheet" href="{% static 'custom_css/manage_style.css' %}">

    <title>Quản lý</title>
</head>
<body>
    <div class="container-fluid">
        <div id="container-loader">
            <div class="loader"></div>
          </div>
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="{% url 'pos_app:manage_index' %}" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Manage</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a href="{% url 'pos_app:manage_product_list' %}" class="nav-link px-0 align-middle">
                                <i style="color: white;" class="fs-4 bi-grid"></i> <span style="color: white;" class="ms-1 d-none d-sm-inline">Product list</span></a>
                        </li>
                        <li>
                            <a href="{% url 'pos_app:order_list' %}" class="nav-link px-0 align-middle">
                                <i style="color: white;" class="fs-4 bi bi-book"></i> <span style="color: white;" class="ms-1 d-none d-sm-inline">Order</span></a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'user.png' %}" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Manager</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <!-- <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li> -->
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
    </div>
    

    
  

  <!-- Java script source -->
  <script src="{% static 'jquery-3.6.0.min.js' %}"></script>


  <script>
$(document).ready(function() {
    $("#container-loader").hide()
    $(".button, .close-btn").on('click', function() {
      $("#container-loader").fadeIn("").fadeOut("");
    })
});
  </script>
  {% block javascript %}
  {% endblock javascript %}


</body>
</html>
